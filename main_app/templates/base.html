{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpha Evaluator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="navbar-fixed">
        <nav class="black">
            <div class="container">
                <div class="nav-warapper">
                    <a href="" class="brand-logo center">Alpha Evaluator</a>
                    <ul class="right">
                        {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="right">Logout</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="right">Login</a>
                        <a href="{% url 'signup' %}" class="right">Sign up</a>
                        {% endif %}
                    </ul>
                </div>

            </div> 

        </nav>
    </div>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
  	<footer class="page-footer">
       <div class="right">All Rights Reserved, &copy; 2020 Alpha Evaluator &nbsp;</div>
    </footer>
</body>
