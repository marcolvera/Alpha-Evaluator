{% extends 'base.html' %}

{% block content %}

<section id="search" class="section section-search dark-blue darken-1 white-text center scrollspy"></section>
<div class="container">
    <div class="row">
        <div class="col s12">
            <h3 class="center">Invalid ticker, please use a valid ticker</h3>
            <div class="input-field">
                <form action="/companies/search/" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input name="ticker" class="white grey-text" placeholder="Search By Ticker..." type="text">
                </form>

            </div>
        </div>
    </div>
</div>



{% endblock %}
